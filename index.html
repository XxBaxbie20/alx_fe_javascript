<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        #quoteDisplay {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        input, button, select {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Filter by Category -->
    <div>
        <h2>Filter Quotes by Category</h2>
        <select id="categoryFilter">
            <option value="all">All Categories</option>
        </select>
    </div>

    <!-- Display Quote -->
    <div id="quoteDisplay">Click "Show New Quote" to see a quote!</div>
    <button id="newQuote">Show New Quote</button>

    <!-- Add New Quote -->
    <h2>Add Your Own Quote</h2>
    <div id="addQuoteForm">
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn">Add Quote</button>
    </div>

    <!-- Export / Import -->
    <h2>Manage Quotes</h2>
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />

    <!-- Sync with Server -->
    <h2>Sync with Server</h2>
    <button id="syncBtn">Sync Now</button>
    <p><em>Quotes will also automatically sync every 30 seconds.</em></p>

    <script src="script.js"></script>
</body>
</html>
